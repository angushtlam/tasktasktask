<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskTaskTask</title>
</head>
<body>
  <div id="app"></div>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script type="text/javascript" charset="utf-8">
      var socket = io.connect('http://' + document.domain + ':' + location.port);
      socket.on('connect', function () {
          socket.emit('get_task_lists');
      });
      socket.on('get_task_lists', function (data) {
        console.log(data);
        socket.emit('get_task_list', {id: 1});
        socket.emit('get_task_list', {id: 99999});
      });
      socket.on('get_task_list', function (data) {
        console.log(data);
      });
  </script>

  <script type="text/javascript" src="/static/bundles/app.js"></script>
</body>
</html>
